<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reed–Kellogg Diagram Generator</title>
<style>
  body {
    font-family: "Times New Roman", serif;
    background-color: #fafafa;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  svg {
    border: 1px solid #ccc;
    background-color: white;
  }
  text {
    font-size: 16px;
    text-anchor: middle;
  }
  line {
    stroke: black;
    stroke-width: 2;
  }
  .dotted {
    stroke-dasharray: 4;
  }
</style>
</head>
<body>

<svg id="diagram" width="1000" height="600"></svg>

<script>
const svg = document.getElementById("diagram");

// Helper function to draw lines
function drawLine(x1, y1, x2, y2, dotted=false) {
  const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
  line.setAttribute("x1", x1);
  line.setAttribute("y1", y1);
  line.setAttribute("x2", x2);
  line.setAttribute("y2", y2);
  if (dotted) line.setAttribute("class", "dotted");
  svg.appendChild(line);
}

// Helper function to add text
function addText(x, y, textContent, color="black") {
  const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
  text.setAttribute("x", x);
  text.setAttribute("y", y);
  text.setAttribute("fill", color);
  text.textContent = textContent;
  svg.appendChild(text);
}

// Example: Diagram for "But the Helper, the Holy Spirit, whom the Father will send in My name, He will teach you all things."
// You can edit these coordinates freely for each sentence (“snowflake diagrams”)
drawLine(100, 200, 400, 200);  // main line
drawLine(250, 200, 250, 250);  // subject-predicate divider
addText(170, 190, "He", "black");
addText(325, 190, "will teach", "black");

// Objects/modifiers
drawLine(400, 200, 500, 250); 
addText(520, 270, "you (IO)", "blue");

drawLine(400, 200, 600, 200);
addText(620, 190, "all things (DO)", "blue");

// Appositive phrase: "the Helper, the Holy Spirit"
drawLine(120, 130, 200, 200, true);
addText(150, 120, "the Helper", "darkgreen");
addText(150, 100, "the Holy Spirit", "darkgreen");

// Relative clause: "whom the Father will send in My name"
drawLine(180, 150, 100, 250, true);
addText(90, 270, "whom the Father will send", "purple");
addText(120, 290, "in My name", "purple");

addText(500, 400, "(Diagram generated as SVG)", "gray");
</script>

</body>
</html>
