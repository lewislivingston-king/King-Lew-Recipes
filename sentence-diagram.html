<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reed-Kellogg Diagram</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f9f9f9;
      padding: 2em;
    }
    svg {
      border: 1px solid #ccc;
      background-color: #fff;
    }
    text {
      font-size: 16px;
    }
    line {
      stroke: black;
      stroke-width: 2;
    }
  </style>
</head>
<body>
  <h1>Reed-Kellogg Diagram: John 14:26</h1>
  <svg width="1200" height="600">
    <!-- Main horizontal line -->
    <line x1="100" y1="300" x2="1100" y2="300" />

    <!-- Subject: He -->
    <text x="120" y="290">He</text>

    <!-- Verb: will teach -->
    <text x="250" y="290">will teach</text>

    <!-- Object: you -->
    <line x1="350" y1="300" x2="350" y2="270" />
    <text x="355" y="265">you</text>

    <!-- Object: all things -->
    <text x="400" y="290">all things</text>

    <!-- Coordinating conjunction: and -->
    <text x="500" y="290">and</text>

    <!-- Second verb: bring -->
    <text x="550" y="290">bring</text>

    <!-- Object: to your remembrance -->
    <line x1="650" y1="300" x2="650" y2="330" />
    <line x1="650" y1="330" x2="850" y2="330" />
    <text x="660" y="325">to</text>
    <line x1="700" y1="330" x2="700" y2="360" />
    <text x="705" y="355">your</text>
    <text x="750" y="325">remembrance</text>

    <!-- Relative clause: all that I said to you -->
    <line x1="850" y1="330" x2="850" y2="360" />
    <line x1="850" y1="360" x2="1050" y2="360" />
    <text x="860" y="355">all</text>
    <line x1="900" y1="360" x2="900" y2="390" />
    <text x="905" y="385">that</text>
    <text x="950" y="355">I said</text>
    <line x1="1000" y1="360" x2="1000" y2="390" />
    <text x="1005" y="385">to you</text>

    <!-- Introductory phrase: But the Helper, the Holy Spirit -->
    <line x1="100" y1="200" x2="400" y2="200" />
    <text x="110" y="190">But</text>
    <line x1="150" y1="200" x2="150" y2="170" />
    <text x="155" y="165">the</text>
    <text x="190" y="190">Helper</text>

    <!-- Appositive: the Holy Spirit -->
    <line x1="250" y1="200" x2="250" y2="170" />
    <text x="255" y="165">the Holy Spirit</text>

    <!-- Relative clause: whom the Father will send in My name -->
    <line x1="300" y1="200" x2="300" y2="230" />
    <line x1="300" y1="230" x2="550" y2="230" />
    <text x="310" y="225">whom</text>
    <text x="360" y="225">the Father</text>
    <text x="460" y="225">will send</text>
    <line x1="550" y1="230" x2="550" y2="260" />
    <text x="555" y="255">in My name</text>
  </svg>
</body>
</html>
