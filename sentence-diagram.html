<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forsen Diagram â€” John 14:26</title>
  <style>
    body {
      font-family: Georgia, serif;
      background: #f9f9f9;
      padding: 2em;
    }
    svg {
      background: #fff;
      border: 1px solid #ccc;
    }
    text {
      font-size: 16px;
    }
    line {
      stroke: black;
      stroke-width: 2;
    }
    .slant {
      stroke: black;
      stroke-width: 1.5;
    }
  </style>
</head>
<body>
  <h1>Forsen Diagram: John 14:26</h1>
  <svg width="1200" height="600">

    <!-- Main baseline -->
    <line x1="100" y1="300" x2="1100" y2="300" />

    <!-- Subject: He -->
    <text x="120" y="290">He</text>
    <line x1="160" y1="300" x2="160" y2="270" />

    <!-- Verb: will teach -->
    <text x="200" y="290">will teach</text>

    <!-- Direct Object: you -->
    <line x1="300" y1="300" x2="300" y2="270" />
    <text x="305" y="265">you</text>

    <!-- Object: all things -->
    <text x="350" y="290">all things</text>

    <!-- Conjunction: and -->
    <text x="450" y="290">and</text>

    <!-- Second verb: bring -->
    <text x="500" y="290">bring</text>

    <!-- Prepositional phrase: to your remembrance -->
    <line class="slant" x1="580" y1="300" x2="660" y2="340" />
    <line x1="660" y1="340" x2="820" y2="340" />
    <text x="670" y="335">to</text>
    <text x="710" y="335">your</text>
    <text x="760" y="335">remembrance</text>

    <!-- Relative clause: all that I said to you -->
    <line x1="820" y1="340" x2="820" y2="370" />
    <line x1="820" y1="370" x2="1020" y2="370" />
    <text x="830" y="365">all</text>
    <line x1="870" y1="370" x2="870" y2="400" />
    <text x="875" y="395">that</text>
    <text x="920" y="365">I said</text>
    <line x1="980" y1="370" x2="980" y2="400" />
    <text x="985" y="395">to you</text>

    <!-- Introductory phrase: But the Helper, the Holy Spirit -->
    <text x="120" y="200">But</text>
    <text x="160" y="200">the Helper</text>
    <text x="260" y="200">(the Holy Spirit)</text>

    <!-- Relative clause: whom the Father will send in My name -->
    <line x1="360" y1="200" x2="360" y1="230" />
    <line x1="360" y1="230" x2="600" y2="230" />
    <text x="370" y="225">whom</text>
    <text x="420" y="225">the Father</text>
    <text x="520" y="225">will send</text>
    <line class="slant" x1="580" y1="230" x2="660" y2="270" />
    <line x1="660" y1="270" x2="760" y2="270" />
    <text x="670" y="265">in</text>
    <text x="710" y="265">My</text>
    <text x="740" y="265">name</text>

  </svg>
</body>
</html>
